<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="stylesWeather.css">
  <title>Weather App</title>
</head>
<body>
  <div class="weather-app">
    <div class="day">
      <div>
        <button class="weatherButtons" id="getIt" onclick="previousDay()">Previous day</button> <span id="currDay">Monday</span> <span id="location">Unknown</span> <button class="weatherButtons" id="getIt" onclick="nextDay()">Next Day</button><br>
      </div>
      <div class="left">
        <div class="temperature">
          <span id="currOrAvgTemp">Current Temperature:</span> <span id="temperature">0</span>&deg;<span>F</span><br>
          <span>Low for today:</span> <span id="temperatureMin">0</span>&deg;<span>F</span><br>
          <span>High for today:</span> <span id="temperatureMax">0</span>&deg;<span>F</span><br>
          <span>Average humidity: <span id="humidity">0</span>%</span>
        </div>
      </div>
      <div class="right">
        <div class="clouds">
          <span>Forcast:</span> <span id="cloud">Clear</span><br>
          <img id="icon" src="images/200.png" width="50px"><br>
        </div>
      </div>
    </div>
  </div>
  <script src="app.js" type="text/javascript">
  </script>
</body>
</html>
